<body>
    <header>
        <h2> <a href="index.html" class="studentsPortal">Students &nbsp; Portal</a></h2>
        <div class="navigation">
            <!-- <a href="login_reg.html">Home</a> -->

            <a href="https://titsbhiwani.ac.in/" target="_blank">Our College</a>
            <a href="Contact.html">Contacts</a>

        </div>
    </header>
    <div class ="mainlogin">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="icon">
                <img src="AERO.png" alt="">
            </div>
            <form id="login" class="input-group" action="login2.php" method="post">
                <input type="text" class="input-field" name="clgid" placeholder="College ID" required>
                <input type="password" name="pswd" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group" action="reg3.php" method="post">
                <input type="text" class="input-field" name="collegeID" placeholder="College ID" required>
                <input type="text" class="input-field" name="name" placeholder="Name" required>
                <input type="email" class="input-field" name="emailID" placeholder="email ID" required>
                <input type="password" class="input-field" name="password" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Agree to terms and conditions</span>
                <button type="submit"  class="submit-btn">Register</button>
            </form>
        </div>     
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
